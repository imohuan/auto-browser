<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketBase 账号注册</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .drag {
      -webkit-app-region: drag;
    }

    .no-drag {
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center p-4 drag">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">PocketBase 账号注册</h1>

      <form id="registerForm" class="space-y-4 no-drag">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
            placeholder="请输入邮箱地址" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
          <input type="password" id="password" name="password" required minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
            placeholder="请输入密码（至少6位）" />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
            placeholder="请再次输入密码" />
        </div>

        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

        <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
          注册
        </button>
      </form>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // 验证密码是否匹配
      if (password !== confirmPassword) {
        showError('两次输入的密码不一致');
        return;
      }

      // 验证密码长度
      if (password.length < 6) {
        showError('密码长度至少为6位');
        return;
      }

      // 隐藏错误信息
      errorMessage.classList.add('hidden');

      // 发送数据到主进程
      ipcRenderer.send('pocketbase:register-credentials', {
        username: email,
        password: password,
      });

      // 关闭窗口
      window.close();
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    // 页面加载完成后聚焦到邮箱输入框
    window.addEventListener('load', () => {
      document.getElementById('email').focus();
    });
  </script>
</body>

</html>
